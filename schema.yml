components:
  schemas:
    AdminCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email Address
          maxLength: 254
        username:
          type: string
          maxLength: 200
        password:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
        role:
          type: string
          nullable: true
      required:
      - email
      - password
      - password2
      - username
    Cart:
      type: object
      properties:
        cart_id:
          type: string
          format: uuid
          readOnly: true
        user_id:
          type: integer
        product:
          type: array
          items:
            type: string
            format: uuid
        total_price:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        creation_date:
          type: string
          format: date
          readOnly: true
      required:
      - cart_id
      - creation_date
      - product
      - total_price
      - user_id
    Category:
      type: object
      properties:
        category_id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 300
        description:
          type: string
      required:
      - category_id
      - description
      - name
    Order:
      type: object
